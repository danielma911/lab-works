apiVersion: apps/v1
kind: Deployment
metadata:  
  name: jenkins
  namespace: jenkins
spec:  
  replicas: 1
  selector:    
    matchLabels:
      app: jenkins
  strategy: {}
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - image: jenkins/jenkins:lts
        name: jenkins
        ports:
        - name: http-port
          containerPort: 8080
        volumeMounts:
        - name: jenkins-volume
          mountPath: /var/jenkins_volume
        resources: {}
      volumes:
      - name: jenkins-volume
        emptyDir: {}
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: LoadBalancer
  selector:
    app: jenkins
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
